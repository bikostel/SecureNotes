# Redirección automática de HTTP a HTTPS
server {
    listen 80;
    server_name securenotes.local;

    # Redirige todas las peticiones HTTP a HTTPS
    return 301 https://$host$request_uri;
}

# Configuración del servidor HTTPS
server {
    listen 443 ssl;
    server_name securenotes.local;

    # Rutas a los certificados TLS autofirmados
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Seguridad recomendada para TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Cabeceras de seguridad básicas
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Redirección de todo el tráfico hacia el backend
    location / {
        proxy_pass http://secure_backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
